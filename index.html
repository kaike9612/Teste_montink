<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Produtos</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .logo {
            width: 200px; /* Aumentado o tamanho da logo */
        }

        .btn-cadastrar {
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-cadastrar:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sou.montink.com/wp-content/uploads/2024/04/montink.png" alt="Logo" class="logo">
        <h1>Cadastrar Produto</h1>
        <form action="cadastrar_produto.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="variacoes">Variações</label>
                <textarea class="form-control" id="variacoes" name="variacoes"></textarea>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            <button type="submit" class="btn btn-primary btn-cadastrar">Cadastrar</button>
        </form>
    </div>
</body>
</html>
